<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Video No Flash Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            width: 100%;
            max-width: 414px;
            height: 896px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #0a0a0a;
        }
        
        .test-viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            z-index: 100;
            font-size: 14px;
            text-align: center;
        }
        
        .loading-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid #FFD700;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 10;
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .test-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        .test-video.loaded {
            opacity: 1;
        }
        
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 5;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .viewport-selector {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 200;
        }
        
        .viewport-selector button {
            margin: 0 5px;
            padding: 5px 10px;
            background: #FFD700;
            color: black;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .viewport-selector button.active {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="status-bar">
            <div id="status">Initializing video test...</div>
            <div id="timing">Timing: --</div>
        </div>
        
        <div class="test-viewport" id="testViewport">
            <div class="loading-indicator" id="loadingIndicator"></div>
            <video 
                class="test-video" 
                id="testVideo"
                preload="metadata"
                autoPlay
                loop
                muted
                playsInline
                aria-label="Test background video"
            >
                <source src="https://res.cloudinary.com/dmdjagtkx/video/upload/v1760404471/social_defipullen_A_continuation-style_digital_background_designed_f_41c365bc-4f40-49b8-b75c-c69d883435a2_0_wdoxfx.mp4?q=auto:f_auto:low&cs_srgb=true&b_rgb:000000&w_640&h_360&c_fill" type="video/mp4" />
                Your browser does not support the video tag.
            </video>
            
            <div class="content-overlay">
                <h1>Hero Section Test</h1>
                <p>No image fallback should flash before this video loads</p>
                <p>Background should remain dark until video loads</p>
            </div>
        </div>
    </div>
    
    <div class="viewport-selector">
        <button onclick="setViewport('mobile-se')" id="mobile-se">Mobile SE</button>
        <button onclick="setViewport('mobile-12')" id="mobile-12">Mobile 12</button>
        <button onclick="setViewport('mobile-12-pro-max')" id="mobile-12-pro-max">Mobile 12 Pro Max</button>
        <button onclick="setViewport('android')" id="android">Android</button>
    </div>

    <script>
        const startTime = performance.now();
        const video = document.getElementById('testVideo');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const statusElement = document.getElementById('status');
        const timingElement = document.getElementById('timing');
        const testContainer = document.querySelector('.test-container');
        
        // Viewport presets
        const viewports = {
            'mobile-se': { width: '375px', height: '667px' },
            'mobile-12': { width: '390px', height: '844px' },
            'mobile-12-pro-max': { width: '428px', height: '926px' },
            'android': { width: '414px', height: '896px' }
        };
        
        function setViewport(viewportName) {
            const viewport = viewports[viewportName];
            testContainer.style.width = viewport.width;
            testContainer.style.height = viewport.height;
            
            // Update active button
            document.querySelectorAll('.viewport-selector button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(viewportName).classList.add('active');
            
            statusElement.textContent = `Testing on ${viewportName.replace('-', ' ').toUpperCase()} viewport`;
        }
        
        // Video event listeners
        video.addEventListener('loadstart', () => {
            statusElement.textContent = 'Video loading started...';
        });
        
        video.addEventListener('loadedmetadata', () => {
            const currentTime = (performance.now() - startTime).toFixed(0);
            timingElement.textContent = `Metadata loaded: ${currentTime}ms`;
        });
        
        video.addEventListener('loadeddata', () => {
            const currentTime = (performance.now() - startTime).toFixed(0);
            timingElement.textContent = `Data loaded: ${currentTime}ms`;
            statusElement.textContent = 'Video data loaded, showing video...';
            loadingIndicator.style.display = 'none';
            video.classList.add('loaded');
        });
        
        video.addEventListener('canplay', () => {
            const currentTime = (performance.now() - startTime).toFixed(0);
            timingElement.textContent = `Can play: ${currentTime}ms`;
            statusElement.textContent = 'Video can play now!';
        });
        
        video.addEventListener('error', (e) => {
            statusElement.textContent = `Video error: ${e.message}`;
            loadingIndicator.style.display = 'none';
        });
        
        // Start with Android viewport
        setViewport('android');
        
        // Try to play the video
        video.play().catch(error => {
            console.error('Video autoplay failed:', error);
            statusElement.textContent = `Autoplay failed: ${error.message}`;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudinary Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
        }
        .error-message {
            color: red;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video
            id="bg-video"
            autoplay
            loop
            muted
            playsInline
            poster="/hero-background.gif"
        >
            <source src="https://res.cloudinary.com/dmdjagtkx/video/upload/v1760393206/defipullen_A_continuation-style_digital_background_designed_f_4dae005a-f881-4411-826d-3b42be6cd65b_0_qnghsc.mp4" type="video/mp4" />
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <div>
                <h1>Video Background Test</h1>
                <p>If you can read this text over the video, the overlay is working</p>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const errorMessage = document.getElementById('error-message');
        
        // Check video loading
        video.addEventListener('loadstart', () => {
            console.log('Video loading started');
        });
        
        video.addEventListener('canplay', () => {
            console.log('Video can start playing');
        });
        
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            errorMessage.textContent = `Error loading video: ${e.message}`;
            errorMessage.style.display = 'block';
        });
        
        video.addEventListener('stalled', () => {
            console.warn('Video loading stalled');
        });
        
        video.addEventListener('suspend', () => {
            console.warn('Video loading suspended');
        });
        
        // Check if video is actually playing
        setTimeout(() => {
            if (video.paused || video.ended) {
                errorMessage.textContent = 'Video is not playing. Check browser console for details.';
                errorMessage.style.display = 'block';
            } else {
                console.log('Video is playing successfully');
            }
        }, 3000);
    </script>
</body>
</html>
